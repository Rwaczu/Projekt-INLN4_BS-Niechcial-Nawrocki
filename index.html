    <script>
        window.onload = function()
        {
            document.body.className += " loaded";
        }
        var minimenuvar = 0;
        var opiniefocuststatus = 0;
        function minimenu()
        {
            if (minimenuvar==0)
            {
                document.getElementById('titleid').style.display= 'none';
                document.getElementById('wyspaopis').style.visibility = 'hidden';
                document.getElementById('kosmosopis').style.visibility = 'hidden';
                document.getElementById('cmentarzopis').style.visibility = 'hidden';
                document.getElementById('opiniemenu').style.visibility = 'hidden';
                document.getElementById('rezerwacjemenu').style.visibility = 'hidden';
                document.getElementById('phones').style.visibility = 'hidden';
                minimenuvar = 1;
            }
            else
            {
                document.getElementById('titleid').style.display= 'block';
                document.getElementById('wyspaopis').style.visibility = 'visible';
                document.getElementById('kosmosopis').style.visibility = 'visible';
                document.getElementById('cmentarzopis').style.visibility = 'visible';
                document.getElementById('opiniemenu').style.visibility = 'visible';
                document.getElementById('rezerwacjemenu').style.visibility = 'visible';
                document.getElementById('phones').style.visibility = 'visible';
                minimenuvar = 0;
            }
        }
        function opiniefocus()
        {
            if (opiniefocuststatus==0) {
                document.getElementById('mainimageopinie').style.filter = "brightness(50%)";
                opiniefocuststatus = 1;
            }
            else{
                document.getElementById('mainimageopinie').style.filter = "brightness(100%)";
                opiniefocuststatus = 0;
            }
        }

        function phoneshow()
        {
            document.getElementById('phonepngsmall').style.display='none';
            document.getElementById('phonepng').style.left='1vw';
        }
        function phonehide()
        {
            document.getElementById('phonepngsmall').style.display='block';
            document.getElementById('phonepng').style.left='-50vw';
        }

    </script>
